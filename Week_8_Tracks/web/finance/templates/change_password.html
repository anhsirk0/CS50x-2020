{% extends "layout.html" %}

{% block script %}
<script>
    function check_password(form){
        var p1 = form.password.value;
        var p2 = form.confirmation.value;
        if ( p1 != p2 )
        {
            alert("\nPassword did not match");
        }
    }
</script>
{% endblock %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <h2>Change Password</h2>
    <form action="/change_password" method="post" onsubmit="return check_password(this)">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="old_password" placeholder="Old Password" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="New Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="New Password (again)" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Change Password</button>
    </form>

{% endblock %}
